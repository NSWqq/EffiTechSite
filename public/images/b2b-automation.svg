<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="400" fill="#F8FAFC" />
  
  <!-- Сетка заднего плана -->
  <path d="M0 50H800 M0 100H800 M0 150H800 M0 200H800 M0 250H800 M0 300H800 M0 350H800" stroke="#E2E8F0" stroke-width="1" />
  <path d="M50 0V400 M100 0V400 M150 0V400 M200 0V400 M250 0V400 M300 0V400 M350 0V400 M400 0V400 M450 0V400 M500 0V400 M550 0V400 M600 0V400 M650 0V400 M700 0V400 M750 0V400" stroke="#E2E8F0" stroke-width="1" />
  
  <!-- Центральная система автоматизации -->
  <rect x="300" y="170" width="200" height="80" rx="10" fill="#2563EB" />
  <text x="400" y="203" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Система</text>
  <text x="400" y="223" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Автоматизации B2B</text>
  
  <!-- Круговые соединения -->
  <circle cx="400" cy="210" r="150" stroke="#93C5FD" stroke-width="2" fill="none" stroke-dasharray="5 5" />
  <circle cx="400" cy="210" r="120" stroke="#93C5FD" stroke-width="2" fill="none" />
  
  <!-- Источники данных -->
  <g id="data-sources">
    <!-- Веб-сайт 1 -->
    <rect x="130" y="80" width="80" height="50" rx="5" fill="#BFDBFE" />
    <text x="170" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF" text-anchor="middle">Веб-сайт 1</text>
    <line x1="210" y1="105" x2="300" y2="180" stroke="#3B82F6" stroke-width="2" />
    
    <!-- Веб-сайт 2 -->
    <rect x="230" y="60" width="80" height="50" rx="5" fill="#BFDBFE" />
    <text x="270" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF" text-anchor="middle">Веб-сайт 2</text>
    <line x1="270" y1="110" x2="310" y2="170" stroke="#3B82F6" stroke-width="2" />
    
    <!-- Маркетплейс -->
    <rect x="330" y="60" width="90" height="50" rx="5" fill="#BFDBFE" />
    <text x="375" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF" text-anchor="middle">Маркетплейс</text>
    <line x1="375" y1="110" x2="375" y2="170" stroke="#3B82F6" stroke-width="2" />
    
    <!-- Партнерская сеть -->
    <rect x="440" y="60" width="110" height="50" rx="5" fill="#BFDBFE" />
    <text x="495" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF" text-anchor="middle">Партнерская сеть</text>
    <line x1="495" y1="110" x2="450" y2="170" stroke="#3B82F6" stroke-width="2" />
    
    <!-- CRM Партнеров -->
    <rect x="570" y="80" width="90" height="50" rx="5" fill="#BFDBFE" />
    <text x="615" y="110" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF" text-anchor="middle">CRM Партнеров</text>
    <line x1="570" y1="105" x2="500" y2="180" stroke="#3B82F6" stroke-width="2" />
  </g>
  
  <!-- Модули системы -->
  <g id="system-modules">
    <!-- CRM-система -->
    <rect x="380" y="290" width="120" height="60" rx="8" fill="#DBEAFE" />
    <text x="440" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E40AF" text-anchor="middle">CRM-система</text>
    <line x1="440" y1="290" x2="420" y2="250" stroke="#3B82F6" stroke-width="2" />
    
    <!-- Аналитика -->
    <rect x="220" y="260" width="100" height="50" rx="8" fill="#DBEAFE" />
    <text x="270" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E40AF" text-anchor="middle">Аналитика</text>
    <line x1="320" y1="260" x2="350" y2="250" stroke="#3B82F6" stroke-width="2" />
    
    <!-- Email-рассылки -->
    <rect x="140" y="180" width="110" height="50" rx="8" fill="#DBEAFE" />
    <text x="195" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E40AF" text-anchor="middle">Email-рассылки</text>
    <line x1="250" y1="205" x2="300" y2="210" stroke="#3B82F6" stroke-width="2" />
    
    <!-- SMS-уведомления -->
    <rect x="550" y="180" width="130" height="50" rx="8" fill="#DBEAFE" />
    <text x="615" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E40AF" text-anchor="middle">SMS-уведомления</text>
    <line x1="550" y1="205" x2="500" y2="210" stroke="#3B82F6" stroke-width="2" />
    
    <!-- Отчетность -->
    <rect x="540" y="260" width="100" height="50" rx="8" fill="#DBEAFE" />
    <text x="590" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E40AF" text-anchor="middle">Отчетность</text>
    <line x1="540" y1="270" x2="480" y2="250" stroke="#3B82F6" stroke-width="2" />
  </g>
  
  <!-- Клиенты -->
  <g id="clients">
    <circle cx="540" cy="350" r="20" fill="#3B82F6" />
    <circle cx="540" cy="335" r="7" fill="#1E40AF" />
    <path d="M525 355 Q540 370 555 355" stroke="#1E40AF" stroke-width="2" fill="none" />
    <text x="540" y="380" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF" text-anchor="middle">Клиент 1</text>
    <line x1="540" y1="330" x2="480" y2="320" stroke="#3B82F6" stroke-width="2" />
    
    <circle cx="600" cy="350" r="20" fill="#3B82F6" />
    <circle cx="600" cy="335" r="7" fill="#1E40AF" />
    <path d="M585 355 Q600 370 615 355" stroke="#1E40AF" stroke-width="2" fill="none" />
    <text x="600" y="380" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF" text-anchor="middle">Клиент 2</text>
    <line x1="600" y1="330" x2="500" y2="330" stroke="#3B82F6" stroke-width="2" />
    
    <circle cx="660" cy="350" r="20" fill="#3B82F6" />
    <circle cx="660" cy="335" r="7" fill="#1E40AF" />
    <path d="M645 355 Q660 370 675 355" stroke="#1E40AF" stroke-width="2" fill="none" />
    <text x="660" y="380" font-family="Arial, sans-serif" font-size="12" fill="#1E40AF" text-anchor="middle">Клиент 3</text>
    <line x1="660" y1="330" x2="590" y2="310" stroke="#3B82F6" stroke-width="2" />
  </g>
  
  <!-- Анимированные точки данных -->
  <circle cx="270" cy="110" r="4" fill="#EF4444">
    <animate attributeName="cy" from="110" to="200" dur="3s" repeatCount="indefinite" />
    <animate attributeName="cx" from="270" to="350" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="375" cy="110" r="4" fill="#EF4444">
    <animate attributeName="cy" from="110" to="200" dur="4s" repeatCount="indefinite" />
    <animate attributeName="cx" from="375" to="375" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="615" cy="105" r="4" fill="#EF4444">
    <animate attributeName="cy" from="105" to="200" dur="3.5s" repeatCount="indefinite" />
    <animate attributeName="cx" from="615" to="450" dur="3.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="400" cy="250" r="4" fill="#10B981">
    <animate attributeName="cy" from="250" to="300" dur="2s" repeatCount="indefinite" />
    <animate attributeName="cx" from="400" to="440" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="450" cy="250" r="4" fill="#10B981">
    <animate attributeName="cy" from="250" to="205" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="cx" from="450" to="600" dur="2.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="380" cy="250" r="4" fill="#10B981">
    <animate attributeName="cy" from="250" to="205" dur="3s" repeatCount="indefinite" />
    <animate attributeName="cx" from="380" to="195" dur="3s" repeatCount="indefinite" />
  </circle>
</svg> 