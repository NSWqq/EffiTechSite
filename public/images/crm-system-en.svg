<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="400" fill="#F8FAFC" />
  
  <!-- Сетка заднего плана -->
  <path d="M0 50H800 M0 100H800 M0 150H800 M0 200H800 M0 250H800 M0 300H800 M0 350H800" stroke="#E2E8F0" stroke-width="1" />
  <path d="M50 0V400 M100 0V400 M150 0V400 M200 0V400 M250 0V400 M300 0V400 M350 0V400 M400 0V400 M450 0V400 M500 0V400 M550 0V400 M600 0V400 M650 0V400 M700 0V400 M750 0V400" stroke="#E2E8F0" stroke-width="1" />
  
  <!-- База данных CRM -->
  <ellipse cx="400" cy="200" rx="180" ry="120" fill="#E0F2FE" />
  <ellipse cx="400" cy="200" rx="150" ry="100" fill="#BAE6FD" />

  <!-- Центральная часть CRM -->
  <rect x="320" y="160" width="160" height="80" rx="8" fill="#0284C7" />
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">CRM System</text>
  
  <!-- Модули CRM -->
  <!-- Модуль 1: Клиенты -->
  <rect x="220" y="120" width="100" height="50" rx="6" fill="#0EA5E9" />
  <text x="270" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Customers</text>
  <line x1="270" y1="170" x2="320" y2="180" stroke="#0369A1" stroke-width="2" />
  
  <!-- Модуль 2: Автомобили -->
  <rect x="480" y="120" width="100" height="50" rx="6" fill="#0EA5E9" />
  <text x="530" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Vehicles</text>
  <line x1="480" y1="170" x2="430" y2="180" stroke="#0369A1" stroke-width="2" />
  
  <!-- Модуль 3: Техобслуживание -->
  <rect x="220" y="230" width="100" height="50" rx="6" fill="#0EA5E9" />
  <text x="270" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Maintenance</text>
  <line x1="270" y1="230" x2="320" y2="220" stroke="#0369A1" stroke-width="2" />
  
  <!-- Модуль 4: Напоминания -->
  <rect x="480" y="230" width="100" height="50" rx="6" fill="#0EA5E9" />
  <text x="530" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Reminders</text>
  <line x1="480" y1="230" x2="430" y2="220" stroke="#0369A1" stroke-width="2" />
  
  <!-- Пользователи системы -->
  <!-- Механик -->
  <circle cx="140" cy="140" r="25" fill="#94A3B8" />
  <circle cx="140" cy="120" r="10" fill="#64748B" />
  <path d="M120 150 Q140 170 160 150" stroke="#64748B" stroke-width="3" fill="none" />
  <line x1="140" y1="140" x2="220" y2="140" stroke="#64748B" stroke-width="2" />
  <text x="140" y="190" font-family="Arial, sans-serif" font-size="12" fill="#334155" text-anchor="middle">Mechanic</text>
  
  <!-- Администратор -->
  <circle cx="660" cy="140" r="25" fill="#94A3B8" />
  <circle cx="660" cy="120" r="10" fill="#64748B" />
  <path d="M640 150 Q660 170 680 150" stroke="#64748B" stroke-width="3" fill="none" />
  <line x1="660" y1="140" x2="580" y2="140" stroke="#64748B" stroke-width="2" />
  <text x="660" y="190" font-family="Arial, sans-serif" font-size="12" fill="#334155" text-anchor="middle">Admin</text>
  
  <!-- Клиент -->
  <circle cx="400" cy="350" r="25" fill="#94A3B8" />
  <circle cx="400" cy="330" r="10" fill="#64748B" />
  <path d="M380 360 Q400 380 420 360" stroke="#64748B" stroke-width="3" fill="none" />
  <line x1="400" y1="325" x2="400" y2="240" stroke="#64748B" stroke-width="2" />
  <text x="400" y="395" font-family="Arial, sans-serif" font-size="12" fill="#334155" text-anchor="middle">Customer</text>
  
  <!-- Диагностика -->
  <rect x="120" y="260" width="70" height="50" rx="4" fill="#475569" />
  <rect x="130" y="265" width="50" height="20" rx="2" fill="#1E293B" />
  <circle cx="155" cy="295" r="6" fill="#1E293B" />
  <line x1="190" y1="280" x2="220" y2="260" stroke="#64748B" stroke-width="2" />
  <text x="155" y="330" font-family="Arial, sans-serif" font-size="12" fill="#334155" text-anchor="middle">Diagnostics</text>
  
  <!-- Смартфон -->
  <rect x="630" y="260" width="30" height="50" rx="4" fill="#475569" />
  <rect x="635" y="265" width="20" height="30" rx="2" fill="#1E293B" />
  <circle cx="645" cy="305" r="3" fill="#1E293B" />
  <line x1="630" y1="280" x2="580" y2="260" stroke="#64748B" stroke-width="2" />
  <text x="645" y="330" font-family="Arial, sans-serif" font-size="12" fill="#334155" text-anchor="middle">SMS</text>
</svg> 