<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#F0F9FF"/>
  
  <!-- Background Elements -->
  <circle cx="400" cy="200" r="180" fill="#E0F2FE" opacity="0.7"/>
  <circle cx="150" cy="100" r="50" fill="#BAE6FD" opacity="0.5"/>
  <circle cx="650" cy="300" r="70" fill="#7DD3FC" opacity="0.4"/>
  
  <!-- AI Processing Center (replacing Telegram Logo) -->
  <circle cx="400" cy="200" r="100" fill="#0EA5E9"/>
  <path d="M350 170L450 170" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <path d="M350 200L450 200" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <path d="M350 230L450 230" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <circle cx="330" cy="170" r="6" fill="white">
    <animate attributeName="r" values="6;9;6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="330" cy="200" r="6" fill="white">
    <animate attributeName="r" values="6;9;6" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="330" cy="230" r="6" fill="white">
    <animate attributeName="r" values="6;9;6" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="470" cy="170" r="6" fill="white">
    <animate attributeName="r" values="6;9;6" dur="2s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="470" cy="200" r="6" fill="white">
    <animate attributeName="r" values="6;9;6" dur="2s" repeatCount="indefinite" begin="0.8s"/>
  </circle>
  <circle cx="470" cy="230" r="6" fill="white">
    <animate attributeName="r" values="6;9;6" dur="2s" repeatCount="indefinite" begin="1.3s"/>
  </circle>
  
  <!-- Ad Elements -->
  <rect x="550" y="120" width="150" height="160" rx="10" fill="white" stroke="#0284C7" stroke-width="2"/>
  <rect x="560" y="130" width="130" height="80" rx="5" fill="#BAE6FD"/>
  <rect x="560" y="220" width="130" height="20" rx="5" fill="#0EA5E9"/>
  <rect x="560" y="250" width="80" height="20" rx="5" fill="#0EA5E9"/>
  <rect x="650" y="250" width="40" height="20" rx="5" fill="#F97316"/>
  
  <!-- Advertiser -->
  <circle cx="200" cy="200" r="70" fill="white" stroke="#0284C7" stroke-width="2"/>
  <circle cx="200" cy="170" r="20" fill="#0EA5E9"/>
  <rect x="170" y="200" width="60" height="40" rx="5" fill="#0EA5E9"/>
  
  <!-- Connection Lines -->
  <path d="M270 200L300 200" stroke="#0284C7" stroke-width="3" stroke-dasharray="5 5"/>
  <path d="M500 200L550 200" stroke="#0284C7" stroke-width="3" stroke-dasharray="5 5"/>
  
  <!-- Data Flow Animation -->
  <circle cx="285" cy="200" r="5" fill="#0284C7">
    <animate attributeName="cx" from="270" to="300" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="525" cy="200" r="5" fill="#0284C7">
    <animate attributeName="cx" from="500" to="550" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text Labels -->
  <text x="200" y="290" font-family="Arial" font-size="14" fill="#0F172A" text-anchor="middle">Advertiser</text>
  <text x="625" y="110" font-family="Arial" font-size="14" fill="#0F172A" text-anchor="middle">Ad Post</text>
</svg> 