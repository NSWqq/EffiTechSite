<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="400" fill="#F8FAFC" />
  
  <!-- Сетка заднего плана -->
  <path d="M0 50H800 M0 100H800 M0 150H800 M0 200H800 M0 250H800 M0 300H800 M0 350H800" stroke="#E2E8F0" stroke-width="1" />
  <path d="M50 0V400 M100 0V400 M150 0V400 M200 0V400 M250 0V400 M300 0V400 M350 0V400 M400 0V400 M450 0V400 M500 0V400 M550 0V400 M600 0V400 M650 0V400 M700 0V400 M750 0V400" stroke="#E2E8F0" stroke-width="1" />
  
  <!-- Центральная система автоматизации -->
  <rect x="320" y="160" width="160" height="80" rx="8" fill="#4F46E5" />
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">B2B Automation</text>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">System</text>
  
  <!-- Источники данных -->
  <!-- Сайты -->
  <rect x="160" y="120" width="100" height="50" rx="6" fill="#818CF8" />
  <text x="210" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Websites</text>
  <line x1="260" y1="150" x2="320" y2="180" stroke="#4F46E5" stroke-width="2" />
  
  <!-- CRM -->
  <rect x="160" y="190" width="100" height="50" rx="6" fill="#818CF8" />
  <text x="210" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">CRM</text>
  <line x1="260" y1="215" x2="320" y2="200" stroke="#4F46E5" stroke-width="2" />
  
  <!-- API -->
  <rect x="160" y="260" width="100" height="50" rx="6" fill="#818CF8" />
  <text x="210" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">API</text>
  <line x1="260" y1="280" x2="320" y2="220" stroke="#4F46E5" stroke-width="2" />
  
  <!-- Модули системы -->
  <!-- CRM -->
  <rect x="540" y="100" width="100" height="50" rx="6" fill="#818CF8" />
  <text x="590" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">CRM</text>
  <line x1="540" y1="125" x2="480" y2="170" stroke="#4F46E5" stroke-width="2" />
  
  <!-- Аналитика -->
  <rect x="540" y="170" width="100" height="50" rx="6" fill="#818CF8" />
  <text x="590" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Analytics</text>
  <line x1="540" y1="195" x2="480" y2="195" stroke="#4F46E5" stroke-width="2" />
  
  <!-- Email рассылки -->
  <rect x="540" y="240" width="100" height="50" rx="6" fill="#818CF8" />
  <text x="590" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Email</text>
  <line x1="540" y1="265" x2="480" y2="220" stroke="#4F46E5" stroke-width="2" />
  
  <!-- SMS уведомления -->
  <rect x="540" y="310" width="100" height="50" rx="6" fill="#818CF8" />
  <text x="590" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">SMS</text>
  <line x1="540" y1="330" x2="400" y2="240" stroke="#4F46E5" stroke-width="2" />
  
  <!-- Клиенты -->
  <circle cx="670" cy="100" r="20" fill="#A5B4FC" />
  <text x="670" y="130" font-family="Arial, sans-serif" font-size="12" fill="#312E81" text-anchor="middle">Client 1</text>
  <line x1="670" y1="120" x2="640" y2="125" stroke="#4F46E5" stroke-width="2" />
  
  <circle cx="700" cy="170" r="20" fill="#A5B4FC" />
  <text x="700" y="200" font-family="Arial, sans-serif" font-size="12" fill="#312E81" text-anchor="middle">Client 2</text>
  <line x1="700" y1="190" x2="640" y2="195" stroke="#4F46E5" stroke-width="2" />
  
  <circle cx="670" cy="240" r="20" fill="#A5B4FC" />
  <text x="670" y="270" font-family="Arial, sans-serif" font-size="12" fill="#312E81" text-anchor="middle">Client 3</text>
  <line x1="670" y1="260" x2="640" y2="265" stroke="#4F46E5" stroke-width="2" />
  
  <circle cx="700" cy="310" r="20" fill="#A5B4FC" />
  <text x="700" y="340" font-family="Arial, sans-serif" font-size="12" fill="#312E81" text-anchor="middle">Client 4</text>
  <line x1="700" y1="330" x2="640" y2="335" stroke="#4F46E5" stroke-width="2" />
  
  <!-- Анимированные точки данных -->
  <circle cx="290" cy="150">
    <animate attributeName="cx" from="260" to="320" dur="3s" repeatCount="indefinite" />
    <animate attributeName="cy" from="150" to="180" dur="3s" repeatCount="indefinite" />
    <animate attributeName="r" values="5;7;5" dur="3s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#818CF8;#4F46E5;#818CF8" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="290" cy="215">
    <animate attributeName="cx" from="260" to="320" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="cy" from="215" to="200" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="r" values="5;7;5" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#818CF8;#4F46E5;#818CF8" dur="2.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="290" cy="250">
    <animate attributeName="cx" from="260" to="320" dur="3.5s" repeatCount="indefinite" />
    <animate attributeName="cy" from="280" to="220" dur="3.5s" repeatCount="indefinite" />
    <animate attributeName="r" values="5;7;5" dur="3.5s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#818CF8;#4F46E5;#818CF8" dur="3.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="510" cy="125">
    <animate attributeName="cx" from="480" to="540" dur="3s" repeatCount="indefinite" />
    <animate attributeName="cy" from="170" to="125" dur="3s" repeatCount="indefinite" />
    <animate attributeName="r" values="5;7;5" dur="3s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#4F46E5;#818CF8;#4F46E5" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="510" cy="195">
    <animate attributeName="cx" from="480" to="540" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="cy" values="195" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="r" values="5;7;5" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#4F46E5;#818CF8;#4F46E5" dur="2.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="510" cy="242.5">
    <animate attributeName="cx" from="480" to="540" dur="2.7s" repeatCount="indefinite" />
    <animate attributeName="cy" from="220" to="265" dur="2.7s" repeatCount="indefinite" />
    <animate attributeName="r" values="5;7;5" dur="2.7s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#4F46E5;#818CF8;#4F46E5" dur="2.7s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="470" cy="285">
    <animate attributeName="cx" from="400" to="540" dur="4s" repeatCount="indefinite" />
    <animate attributeName="cy" from="240" to="330" dur="4s" repeatCount="indefinite" />
    <animate attributeName="r" values="5;7;5" dur="4s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#4F46E5;#818CF8;#4F46E5" dur="4s" repeatCount="indefinite" />
  </circle>
</svg> 