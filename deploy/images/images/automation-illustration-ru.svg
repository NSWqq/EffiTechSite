<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="white"/>
  
  <!-- Background Elements -->
  <circle cx="400" cy="300" r="250" fill="#E0F2FE" opacity="0.5"/>
  <circle cx="200" cy="150" r="80" fill="#BAE6FD" opacity="0.3"/>
  <circle cx="600" cy="450" r="100" fill="#7DD3FC" opacity="0.2"/>
  
  <!-- Server Rack -->
  <rect x="250" y="200" width="300" height="350" rx="10" fill="#0284C7"/>
  <rect x="260" y="210" width="280" height="330" rx="5" fill="#075985"/>
  
  <!-- Server Units -->
  <rect x="270" y="220" width="260" height="40" rx="3" fill="#0EA5E9"/>
  <rect x="280" y="230" width="20" height="20" rx="2" fill="#38BDF8"/>
  <rect x="310" y="230" width="20" height="20" rx="2" fill="#38BDF8"/>
  <rect x="340" y="230" width="20" height="20" rx="2" fill="#38BDF8"/>
  
  <rect x="270" y="270" width="260" height="40" rx="3" fill="#0EA5E9"/>
  <rect x="280" y="280" width="20" height="20" rx="2" fill="#38BDF8"/>
  <rect x="310" y="280" width="20" height="20" rx="2" fill="#38BDF8"/>
  <rect x="340" y="280" width="20" height="20" rx="2" fill="#38BDF8"/>
  
  <rect x="270" y="320" width="260" height="40" rx="3" fill="#0EA5E9"/>
  <rect x="280" y="330" width="20" height="20" rx="2" fill="#38BDF8"/>
  <rect x="310" y="330" width="20" height="20" rx="2" fill="#38BDF8"/>
  <rect x="340" y="330" width="20" height="20" rx="2" fill="#38BDF8"/>
  
  <rect x="270" y="370" width="260" height="40" rx="3" fill="#0EA5E9"/>
  <rect x="280" y="380" width="20" height="20" rx="2" fill="#38BDF8"/>
  <rect x="310" y="380" width="20" height="20" rx="2" fill="#38BDF8"/>
  <rect x="340" y="380" width="20" height="20" rx="2" fill="#38BDF8"/>
  
  <rect x="270" y="420" width="260" height="40" rx="3" fill="#0EA5E9"/>
  <rect x="280" y="430" width="20" height="20" rx="2" fill="#38BDF8"/>
  <rect x="310" y="430" width="20" height="20" rx="2" fill="#38BDF8"/>
  <rect x="340" y="430" width="20" height="20" rx="2" fill="#38BDF8"/>
  
  <rect x="270" y="470" width="260" height="40" rx="3" fill="#0EA5E9"/>
  <rect x="280" y="480" width="20" height="20" rx="2" fill="#38BDF8"/>
  <rect x="310" y="480" width="20" height="20" rx="2" fill="#38BDF8"/>
  <rect x="340" y="480" width="20" height="20" rx="2" fill="#38BDF8"/>
  
  <!-- Connection Lines -->
  <line x1="400" y1="100" x2="400" y2="200" stroke="#0EA5E9" stroke-width="3" stroke-dasharray="5 5"/>
  <line x1="200" y1="300" x2="250" y2="300" stroke="#0EA5E9" stroke-width="3" stroke-dasharray="5 5"/>
  <line x1="550" y1="300" x2="600" y2="300" stroke="#0EA5E9" stroke-width="3" stroke-dasharray="5 5"/>
  
  <!-- Devices -->
  <rect x="350" y="50" width="100" height="60" rx="10" fill="#F97316"/>
  <rect x="360" y="60" width="80" height="40" rx="5" fill="#FDBA74"/>
  <rect x="370" y="70" width="60" height="20" rx="2" fill="#FFF7ED"/>
  
  <rect x="100" y="270" width="100" height="60" rx="10" fill="#F97316"/>
  <rect x="110" y="280" width="80" height="40" rx="5" fill="#FDBA74"/>
  <rect x="120" y="290" width="60" height="20" rx="2" fill="#FFF7ED"/>
  
  <rect x="600" y="270" width="100" height="60" rx="10" fill="#F97316"/>
  <rect x="610" y="280" width="80" height="40" rx="5" fill="#FDBA74"/>
  <rect x="620" y="290" width="60" height="20" rx="2" fill="#FFF7ED"/>
  
  <!-- Data Flow Animation -->
  <circle cx="400" cy="150" r="5" fill="#0284C7">
    <animate attributeName="cy" from="150" to="190" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="230" cy="300" r="5" fill="#0284C7">
    <animate attributeName="cx" from="230" to="270" dur="1.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="570" cy="300" r="5" fill="#0284C7">
    <animate attributeName="cx" from="570" to="530" dur="1.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Gears -->
  <g transform="translate(450, 120) rotate(0)">
    <circle cx="0" cy="0" r="20" fill="#CBD5E1"/>
    <circle cx="0" cy="0" r="10" fill="#94A3B8"/>
    <rect x="-3" y="-20" width="6" height="10" fill="#94A3B8"/>
    <rect x="-3" y="10" width="6" height="10" fill="#94A3B8"/>
    <rect x="-20" y="-3" width="10" height="6" fill="#94A3B8"/>
    <rect x="10" y="-3" width="10" height="6" fill="#94A3B8"/>
    <rect x="-15" y="-15" width="8" height="8" transform="rotate(45)" fill="#94A3B8"/>
    <rect x="-15" y="7" width="8" height="8" transform="rotate(45)" fill="#94A3B8"/>
    <animateTransform attributeName="transform" type="rotate" from="0 450 120" to="360 450 120" dur="10s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(150, 200) rotate(0)">
    <circle cx="0" cy="0" r="15" fill="#CBD5E1"/>
    <circle cx="0" cy="0" r="7" fill="#94A3B8"/>
    <rect x="-2" y="-15" width="4" height="8" fill="#94A3B8"/>
    <rect x="-2" y="7" width="4" height="8" fill="#94A3B8"/>
    <rect x="-15" y="-2" width="8" height="4" fill="#94A3B8"/>
    <rect x="7" y="-2" width="8" height="4" fill="#94A3B8"/>
    <animateTransform attributeName="transform" type="rotate" from="360 150 200" to="0 150 200" dur="8s" repeatCount="indefinite"/>
  </g>
  
  <!-- Text Labels -->
  <text x="400" y="40" font-family="Arial" font-size="16" fill="#0F172A" text-anchor="middle">Автоматизация</text>
  <text x="150" y="260" font-family="Arial" font-size="12" fill="#0F172A" text-anchor="middle">Ввод данных</text>
  <text x="650" y="260" font-family="Arial" font-size="12" fill="#0F172A" text-anchor="middle">Результат</text>
  <text x="400" y="180" font-family="Arial" font-size="14" fill="#0F172A" text-anchor="middle">Обработка</text>
</svg> 