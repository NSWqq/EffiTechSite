<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#F0F9FF"/>
  
  <!-- Background Elements -->
  <circle cx="400" cy="200" r="180" fill="#E0F2FE" opacity="0.7"/>
  <circle cx="150" cy="100" r="50" fill="#BAE6FD" opacity="0.5"/>
  <circle cx="650" cy="300" r="70" fill="#7DD3FC" opacity="0.4"/>
  
  <!-- Email Envelope -->
  <rect x="150" y="150" width="150" height="100" rx="5" fill="white" stroke="#0284C7" stroke-width="2"/>
  <path d="M150 150L225 200L300 150" stroke="#0284C7" stroke-width="2"/>
  
  <!-- AI Processing -->
  <circle cx="400" cy="200" r="80" fill="#0EA5E9"/>
  <path d="M370 170L430 170" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <path d="M370 200L430 200" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <path d="M370 230L430 230" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <circle cx="350" cy="170" r="5" fill="white">
    <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="200" r="5" fill="white">
    <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="350" cy="230" r="5" fill="white">
    <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="450" cy="170" r="5" fill="white">
    <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="450" cy="200" r="5" fill="white">
    <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite" begin="0.8s"/>
  </circle>
  <circle cx="450" cy="230" r="5" fill="white">
    <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite" begin="1.3s"/>
  </circle>
  
  <!-- Organized Data -->
  <rect x="550" y="120" width="150" height="160" rx="10" fill="white" stroke="#0284C7" stroke-width="2"/>
  <rect x="560" y="130" width="130" height="20" rx="5" fill="#BAE6FD"/>
  <rect x="560" y="160" width="130" height="20" rx="5" fill="#BAE6FD"/>
  <rect x="560" y="190" width="130" height="20" rx="5" fill="#BAE6FD"/>
  <rect x="560" y="220" width="130" height="20" rx="5" fill="#BAE6FD"/>
  <rect x="560" y="250" width="130" height="20" rx="5" fill="#BAE6FD"/>
  
  <!-- Connection Lines -->
  <path d="M300 200L320 200" stroke="#0284C7" stroke-width="3" stroke-dasharray="5 5"/>
  <path d="M480 200L550 200" stroke="#0284C7" stroke-width="3" stroke-dasharray="5 5"/>
  
  <!-- Data Flow Animation -->
  <circle cx="310" cy="200" r="5" fill="#0284C7">
    <animate attributeName="cx" from="300" to="320" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="515" cy="200" r="5" fill="#0284C7">
    <animate attributeName="cx" from="480" to="550" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text Labels -->
  <text x="225" y="270" font-family="Arial" font-size="14" fill="#0F172A" text-anchor="middle">Входящие письма</text>
  <text x="400" y="300" font-family="Arial" font-size="14" fill="#0F172A" text-anchor="middle">ИИ-обработка</text>
  <text x="625" y="300" font-family="Arial" font-size="14" fill="#0F172A" text-anchor="middle">Структурированные данные</text>
</svg> 